<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Farewell Leanne | Messages</title>

		<script type="text/javascript" src="//use.typekit.net/zts2eaj.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<link rel="stylesheet" href="../stylesheets/main.css" />
		<meta name="robots" content="noindex, nofollow">

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-50369704-1', 'bcerasani.github.io');
		  ga('send', 'pageview');

		</script>
	</head>

	<body>
		<section>
			<div class="container">
				<img src="../images/masthead.png" alt="Farewell Leanne" class="center">
				<h1>Messages</h1>
				<div class="inner">

				<script id="message" type="text/x-handlebars-template">
				  {{#each array}}
						<div class="message">
							<span class="count">{{inc @index}}</span>
					    <h2>{{this.data.name}}</h2>
					    <p>{{this.data.message}}</p>
					  </div>
				  {{/each}}
				</script>

					<div id="message_list"></div>
				</div>
			</div>
		</section>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="../javascripts/handlebars-v1.3.0.js"></script>

		<script>
		(function() {
			var url = "http://getsimpleform.com/messages.js?api_token=550fca3889589954b41c8030655b8564"

			$.get(url, function(response){
				Handlebars.registerHelper("inc", function(value, options) {
			    return parseInt(value) + 1;
				});
				var source   = $("#message").html();
			  var template = Handlebars.compile(source);
				var data = {
					array: response
				};
		  	$("#message_list").html(template(data));
			}, 'jsonp');
	  })();
		</script>
	</body>
</html>
