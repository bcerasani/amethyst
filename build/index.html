		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

		</script>
	</head>

	<body>
		<section>
			<div class="container">
				<img src="images/masthead.png" alt="Farewell Leanne" class="center">
				<h1>Thanks for all of your messages!</h1>
				<div class="inner">

					<p>Remember: Don’t tell Leanne - it’s a surprise!</p>

			    <p>We'll see you at the <a href="http://www.meetup.com/secrethandshake/events/148616812/" target="_blank">May 22nd Secret Handshake</a>.</p>

			    <p><img src="images/secret_handshake.svg" class="logo"><b>The Secret Handshake Advisory Crew</b></p>

					<form action="http://getsimpleform.com/messages?form_api_token=fc771c0d2b9c00af1b7f378245071f8b" method="post" class="is-hidden">
					  <input type='hidden' name='redirect_to' value='http://bcerasani.github.io/amethyst/thanks' />
					  <input type='text' name='name' placeholder="Peter Pan" required/>
					  <textarea name="message" maxlength="140" placeholder="Second star to the right and straight on 'till morning." id="message" required></textarea>
					  <div id="counter"></div>
					  <input type='submit' value='Submit' class="button active" />
					</form>
				</div>
			</div>
		</section>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
		(function() {
			var $message = $('#message'),
				$counter = $('#counter'),
				maxlength = $message.attr('maxlength');

	    $counter.html(maxlength);

	    $message.keyup(function() {
        var length = $(this).val().length,
        	remaining = maxlength - length;

        if (remaining <= 20) {
        	$counter.addClass('warning');
        } else {
        	$counter.removeClass('warning');
        }

        $counter.html(remaining);
	    });
	  })();
		</script>
	</body>
